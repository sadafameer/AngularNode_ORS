<body class=" container-fluid row">
    <div class=" row ml-3" style="background-image: url(./assets/form.jpg); background-repeat: no-repeat;
    background-attachment: fixed;background-size: cover;width:100%;height: 1100px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 pt-5">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h1>{{'User Registration'|translate}}</h1>
                    </div>
                    <div class="col-4" *ngIf="form.error && form.message!=null" class="alert alert-danger">
                        {{form.message}}
                    </div>
                    <div class="col-4" *ngIf="!form.error && form.message!=null" class=" alert alert-success">
                        {{form.message}}
                    </div>
                    <form>

                        <div class="form-group row">
                            <label for="fName" class="form-check-label">{{'First Name'|translate}}:
                                <span class="text-danger">*</span></label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user grey-text"></i> </div>
                                </div>
                                <input type="text" [(ngModel)]="form.data.firstName" name="firstName"
                                    class="form-control" placeholder="{{'Enter First Name'|translate}}" id="fName"
                                    [value]="form.data.firstName">
                            </div>
                            <span class="text-danger mr-auto mb-auto  "> {{form.inputerror.firstName}}
                            </span>
                        </div>

                        <div class="form-group row">
                            <label for="lName" class="form-check-label">{{'Last Name'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user-o grey-text"></i> </div>
                                </div>
                                <input type="text" [(ngModel)]="form.data.lastName" name="lastName" class="form-control"
                                    placeholder="{{'Enter Last Name'|translate}}" id="lName">
                            </div>

                            <span class="text-danger mr-auto mb-auto"> {{form.inputerror.lastName}} </span>
                        </div>

                        <div class="form-group row">
                            <label for="mNo" class="form-check-label">{{'Mobile No'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-mobile grey-text"></i> </div>
                                </div>
                                <input type="text" [(ngModel)]="form.data.mobileNo" name="mobileNo" class="form-control"
                                    placeholder="{{'Enter Mobile Number'|translate}}" id="mNo">
                            </div>

                            <span class="text-danger mr-auto mb-auto"> {{form.inputerror.mobileNo}} </span>
                        </div>

                        <div class="form-group row">
                            <label for="login" class="form-check-label">{{'Login'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                                </div>
                                <div *ngIf="form.data.id>0; then lUpdate else lAdd"></div>
                                <ng-template #lUpdate>
                                    <input type="text" [(ngModel)]="form.data.login" name="login" class="form-control"
                                        placeholder="{{'Enter Email'|translate}}" id="login" disabled>
                                </ng-template>
                                <ng-template #lAdd><input type="text" [(ngModel)]="form.data.login" name="login"
                                        class="form-control" placeholder="{{'Enter Email ID'|translate}}" id="login">
                                </ng-template>
                            </div>

                            <span class="text-danger mr-auto mb-auto"> {{form.inputerror.login}} </span>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="form-check-label">{{'Password'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-key grey-text"></i> </div>
                                </div>
                                <input type="password" [(ngModel)]="form.data.password" name="password"
                                    class="form-control" placeholder="{{'Enter Password'|translate}}" id="password">
                            </div>

                            <span class="text-danger mr-auto mb-auto "> {{form.inputerror.password}} </span>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="form-check-label">{{'Confirm Password'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-key grey-text"></i> </div>
                                </div>
                                <input type="password" [(ngModel)]="form.data.confirmPassword" name="confirmPassword"
                                    class="form-control" placeholder="{{'Confirm Password'|translate}}" id="confirmPassword">
                            </div>

                            <span class="text-danger mr-auto mb-auto "> {{form.inputerror.confirmPassword}} </span>
                        </div>

                        <div class="form-group row">
                            <label for="gender" class="form-check-label">{{'Gender'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-venus-double grey-text"></i> </div>
                                </div>
                                <select [(ngModel)]="form.data.gender" name="gender" class="form-control" id="gender">
                                    <option [value]="default" [disabled]="true" selected disabled>{{'Select Gender'|translate}}</option>
                                    <option [value]="Male">Male</option>
                                    <option [value]="Female">Female</option>
                                </select>
                            </div>

                            <span class="text-danger mr-auto mb-auto"> {{form.inputerror.gender}} </span>
                        </div>

                        <div class="form-group row ">
                            <label for="datepicker" class="form-check-label">{{'Date of birth'|translate}}:<span
                                    class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-birthday-cake grey-text"></i> </div>
                                </div>
                                <input type="date" id="datepicker" name="dob" [(ngModel)]="form.data.dob"
                                    class="form-control" placeholder="{{'Enter Date of Birth'|translate}}">
                            </div>

                            <span class="text-danger mr-auto mb-auto ">{{form.inputerror.dob}}</span>
                        </div>

                        <div class="form-inline">
                            <div class="col-4"></div>
                            <div class="text-center">
                                <button (click)="submit()" class="btn btn-success">{{'Save'|translate}}</button>&nbsp;
                                <button class="btn btn-secondary" (click)="reset()">{{'Reset'|translate}}</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>

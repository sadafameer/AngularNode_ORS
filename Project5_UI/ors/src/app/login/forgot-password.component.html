<body class=" container-fluid row">
    <div class="row ml-3 " style="background-image: url(./assets/form.jpg); background-repeat: no-repeat;
    background-attachment: fixed;background-size: cover;width:100%;height: 700px;">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 pt-5 mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h1>{{'Forgot Password'|translate}}</h1>
                    </div>
                    <div class="col-4" *ngIf="form.error && form.message!=null" class="alert alert-danger">
                        {{form.message}}
                    </div>
                    <div class="col-4" *ngIf="!form.error && form.message!=null" class=" alert alert-success">
                        {{form.message}}
                    </div>
                    <form>

                        <div class="form-group row">
                            <label for="login" class="form-check-label">{{'Email ID'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope grey-text"></i> </div>
                                </div>
                                <input type="text" [(ngModel)]="form.data.login" name="login" class="form-control"
                                    placeholder="{{'Enter Registered Email ID'|translate}}" id="login">
                            </div>
                            <span class="text-danger ml-auto mb-auto"> {{form.inputerror.login}} </span>
                        </div>
                        


                        <div class="form-inline">
                            <div class="col-4"></div>
                            <div class="text-center">
                                <button (click)="forgot()" class="btn btn-success">{{'GO'|translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

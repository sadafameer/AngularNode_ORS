<body class=" container-fluid row">
    <div class="row ml-3 " style="padding-top: 0%; background-image: url(./assets/form.jpg); background-repeat: no-repeat;
    background-attachment: fixed;background-size: cover;width:100%;height: 700px;"> 
        <div class="col-sm-4"></div>
        <div class="col-sm-4 pt-5">
            <div class="card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div *ngIf="form.data.id>0; then hUpdate else hAdd"></div>
                        <ng-template #hAdd>
                            <h1>{{'Add TimeTable'|translate}}</h1>
                        </ng-template>
                        <ng-template #hUpdate>
                            <h1>{{'Update TimeTable'|translate}}</h1>
                        </ng-template>
                    </div>
                    <div class="col-sm-4" *ngIf="form.error && form.message!=null" class="alert alert-danger">
                        {{form.message}}
                    </div>
                    <div class="col-sm-4" *ngIf="!form.error && form.message!=null" class=" alert alert-success">
                        {{form.message}}
                    </div>
                    <form>

                        <div class="form-group row ">
                            <label for="courseId" class="form-check-label ">{{'Course Name'|translate}} :<span
                                    class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-file grey-text"></i> </div>
                                </div>
                                <select class="form-control" *ngIf="form.preload.courseList!=null" name="courseId"
                                    [(ngModel)]="form.data.courseId" id="courseId">
                                    <option [value]=default [disabled]="true" selected disabled>{{'Select Course Name'|translate}}
                                    </option>
                                    <option *ngFor="let opt of form.preload.courseList" [value]="opt.id">{{opt.courseName}}
                                    </option>
                                </select>
                            </div>

                            <span class="text-danger mr-auto mb-auto " id="courseId"> {{form.inputerror.courseId}}
                            </span>
                        </div>


                        <div class="form-group row ">
                            <label for="subjectId" class="form-check-label ">{{'Subject Name'|translate}} :<span
                                    class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-book grey-text"></i> </div>
                                </div>
                                <select class="form-control" *ngIf="form.preload.subjectList!=null" name="subjectId"
                                    [(ngModel)]="form.data.subjectId" id="subjectId">
                                    <option [value]=default [disabled]="true" selected disabled>{{'Select Subject
                                        Name'|translate}}
                                    </option>
                                    <option *ngFor="let opt of form.preload.subjectList" [value]="opt.id">{{opt.subjectName}}
                                    </option>
                                </select>
                            </div>

                            <span class="text-danger mr-auto mb-auto " id="subjectId"> {{form.inputerror.subjectId}}
                            </span>
                        </div>



                        <div class="form-group row">
                            <label for="semester" class="form-check-label">{{'Semester'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-calendar grey-text"></i> </div>
                                </div>
                                <select [(ngModel)]="form.data.semester" name="semester" class="form-control"
                                    id="semester">
                                    <option [value]="null" [disabled]="true" selected disabled>{{'Select Semester'|translate}}</option>
                                    <option [value]="I">I</option>
                                    <option [value]="II">II</option>
                                    <option [value]="III">III</option>
                                    <option [value]="IV">IV</option>
                                    <option [value]="V">V</option>
                                    <option [value]="VI">VI</option>
                                    <option [value]="VII">VII</option>
                                    <option [value]="VIII">VIII</option>
                                </select>
                            </div>

                            <span class="text-danger mr-auto mb-auto"> {{form.inputerror.semester}} </span>
                        </div>

                        <div class="form-group row ">
                            <label for="datepicker" class="form-check-label">{{'Exam Date'|translate}}:<span
                                    class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-list-ol grey-text"></i> </div>
                                </div>
                                <input type="date" id="datepicker" name="examDate" [(ngModel)]="form.data.examDate"
                                    class="form-control" placeholder="{{'Enter Date of Exam'|translate}}">
                            </div>

                            <span class="text-danger mr-auto mb-auto ">{{form.inputerror.examDate}}</span>
                        </div>

                        <div class="form-group row">
                            <label for="examTime" class="form-check-label">{{'Exam Time'|translate}}:
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-clock-o grey-text"></i> </div>
                                </div>
                                <select [(ngModel)]="form.data.examTime" name="examTime" class="form-control"
                                    id="examTime">
                                    <option [value]="null" [disabled]="true" selected disabled>{{'Select Exam Time'|translate}}</option>
                                    <option value="10:00 am to 01:00 pm">10:00 am to 01:00 pm</option>
                                    <option value="01:00 pm to 04:00 pm">01:00 pm to 04:00 pm</option>
                                    <option value="04:00 pm to 07:00 pm">04:00 pm to 07:00 pm</option>
                                </select>
                            </div>

                            <span class="text-danger mr-auto mb-auto"> {{form.inputerror.examTime}} </span>
                        </div>

                        <div class="form-inline">
                            <div class="col-sm-4"></div>
                            <div class="text-center">
                                <div *ngIf="form.data.id>0; then update else add"></div>
                                <ng-template #add>
                                    <button (click)="submit()"
                                        class="btn btn-success">{{'Save'|translate}}</button>&nbsp;
                                        <button (click)="reset()"
                                        class="btn btn-secondary">{{'Reset'|translate}}</button>&nbsp;
                               
                                </ng-template>
                                <ng-template #update>
                                    <button (click)="submit()"
                                        class="btn btn-success ">{{'Update'|translate}}</button>&nbsp;
                                    <button (click)="cancel()" class="btn btn-secondary">{{'Cancel'|translate}}</button>
                                </ng-template>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>
